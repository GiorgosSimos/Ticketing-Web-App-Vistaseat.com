<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Payment | Vistaseat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="payment-layout container p-5 m-5">
        <!-- Payment label -->
        <section class="label-section">
            <figure class="payment-page-image my-2">
                <img src="/images/logo.png" alt="site logo">
            </figure>
            <h2 class="text-center fw-bold mb-5">Vistaseat.com</h2>
            <span th:text="${booking.numberOfTickets} + ' tickes for '"></span>
            <span th:text="${event.name} + ' at ' "></span>
            <span th:text="${event.venueName}"></span>
            <span th:text="${#temporals.format(booking.getEventOccurrence().getEventDate(),
                                            'EEEE dd MMMM yyyy - ''Time'' HH:mm')}"></span>
        </section>
        <!-- Payment methods -->
        <section class="d-flex flex-column justify-content-center align-items-center">
            <p>Payment</p>
        </section>
    </div>

</body>
</html>
