<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In or Continue as Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="container py-4">
<h2 class="mb-3">Do you want to log in before booking?</h2>
<p class="text-muted">You can log in to pre-fill your details, or continue as a guest.</p>

<div class="d-flex gap-3 mt-4">
    <!-- Log in: goes to /userLogin with redirectTo -->
    <a class="btn btn-primary"
       th:href="@{/userLogin(redirectTo=${redirectTo})}">
        Log in
    </a>

    <!-- Continue as guest: add guest=true to the redirectTo URL -->
    <a class="btn btn-outline-secondary"
       th:href="${redirectTo.contains('?') ? redirectTo + '&continueAsGuest=true' : redirectTo + '?continueAsGuest=true'}">
        Continue as guest
    </a>
</div>
</body>
</html>
