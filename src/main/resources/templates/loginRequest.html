<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In or Continue as Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="loginRequestStyle">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="d-flex flex-column justify-content-center align-items-center loginRequestCard">
            <a href="#" class="" aria-label="Bootstrap">
                <img class="rounded" width="200" height="164"
                     th:src="@{/images/logo.png}" alt="Vistaseat.com Logo">
            </a>
            <p class="fs-3 fw-bold">Vistaseat.com</p>
            <h4 class="mb-5 text-center">Just a couple of steps before booking your tickets!</h4>
            <p class="fs-5 fw-semibold">Would you like to log in or continue as guest?</p>

            <div class="d-flex gap-3 mt-1">
                <!-- Log in option: redirects to previous page after successful login -->
                <a class="btn btn-primary" th:href="@{/userLogin(redirectTo=${redirectTo})}">
                    Log in
                </a>

                <!-- Continue as guest: add guest=true to the redirectTo URL -->
                <a class="btn btn-outline-dark" th:href="${redirectTo + '&continueAsGuest=true'}">
                    Continue as guest
                </a>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted pb-3">
        &copy; 2025 Vistaseat.com
    </footer>
</body>
</html>
