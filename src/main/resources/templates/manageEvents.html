<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Events | Vistaseat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
    <!-- Include Header -->
    <div th:insert="~{fragments/adminHeader :: adminHeader(${firstName}, ${lastName})}"></div>

    <div class="manage-events-layout">
        <!-- Include Sidebar -->
        <div th:replace="fragments/adminSidebar :: adminSidebar('manageEvents')"></div>

        <!-- Section Event Info -->
        <section>
            <!-- Alert messages for changes made -->
            <div th:if="${message}" class="alert alert-success" id="success-alert" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" id="access-denied-alert" th:text="${error} "></div>

            <div class="manage-event-container mt-5">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-calendar-event fs-2 me-2"></i>
                    <h2 class="mb-0">Manage Events</h2>
                </div>

                <!-- Advanced Search Form -->
                <div class="d-flex justify-content-between align-items-center gap-3 mb-3">
                    <!-- Left: Search Field -->
                    <form th:action="@{/adminDashboard/manageEvents}"
                        method="get"
                        class="d-flex w-60">
                        <div class="input-group w-100">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Search Events by..."
                                   name="searchQuery"
                                   th:value="${param.searchQuery}">

                            <!-- Search Button -->
                            <button class="btn btn-outline-secondary"
                                    type="submit"
                                    title="Search">
                                    <i class="bi bi-search"></i>
                            </button>

                            <!-- Clear button (only shown if searchQuery exists) -->
                            <button class="btn btn-outline-danger" type="button" title="Clear"
                                    th:unless="${#strings.isEmpty(param.searchQuery)}"
                                    onclick="
                                        const f = this.form;
                                        f.querySelector('[name=searchQuery]').value='';
                                        f.querySelector('[name=eventType]').value='';
                                        f.submit();">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>

                        <!-- Search Criteria -->
                        <div class="search-criteria-field w-100 ms-5">
                            <select class="form-select " name="eventType" title="Search Criteria"
                                    th:with="sel=${#lists.isEmpty(param.eventType) ? null : param.eventType[0]}">
                                <option value="" th:selected="${sel == null}">üéâ All Events</option>
                                <option value="THEATER" th:selected="${sel == 'THEATER'}">üé≠ Theater Plays</option>
                                <option value="CINEMA" th:selected="${sel == 'CINEMA'}">üé¨ Cinema Films</option>
                                <option value="CONCERT" th:selected="${sel == 'CONCERT'}">üé∂ Music Concerts</option>
                                <option value="SPORTS" th:selected="${sel == 'SPORTS'}">‚öΩ Sports</option>
                                <option value="MUSEUM" th:selected="${sel == 'MUSEUM'}">üèõÔ∏è Museum Visits</option>
                                <option value="ARCHAEOLOGICAL" th:selected="${sel == 'ARCHAEOLOGICAL'}">üè∫ Archaeological Site Visits</option>
                            </select>
                        </div>
                    </form>

                    <!-- Right: Add Event Button -->
                    <a href="/adminDashboard/manageEvents/addEvent" class="btn btn-primary d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        Add Event
                    </a>
                </div>

                <hr>

                <!-- Display Message when no events are found -->
                <div th:if="${totalPages == 0}"
                     class="empty-state d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="bi bi-calendar2-event-fill fs-1 mb-3"></i>
                    <h3 class="fw-semibold mb-1">No Events found</h3>
                </div>

                <!-- Events Table -->
                <div th:if="${totalPages > 0}"
                     class="table-responsive">
                    <div class="rounded-3 overflow-hidden shadow">
                        <table class="table table-striped table-hover align-middle">
                          <thead class="table-secondary">
                            <tr class="text-nowrap">
                              <th>Event Name</th>
                              <th>Event Type</th>
                              <th>Held At Venue</th>
                              <th>
                                <a th:href="@{/adminDashboard/manageEvents(
                                        page=${param.page},
                                        size=${param.size},
                                        searchQuery=${param.searchQuery},
                                        eventType=${#lists.isEmpty(param.eventType) ? '' : param.eventType[0]},
                                        sort='occurrenceCount',
                                        sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}"
                                   style="text-decoration: none; color: inherit;">
                                  No of Occurrences
                                  <i class="fa-solid"
                                     th:classappend="${sortDirection == 'asc'} ? 'fa-circle-up' : 'fa-circle-down'"></i>
                                </a>
                              </th>
                              <th class="text-nowrap">Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                          <tr th:each="event : ${events}">
                            <td th:text="${event.name}">Cinema Paradiso</td>
                            <td th:text="${event.eventType}">CINEMA</td>
                            <td th:text="${event.venueName}">Cine Open Air - Starlit Sky</td>
                            <td th:text="${event.occurrenceCount}">10</td>
                            <td class="text-nowrap">
                              <!-- Action Button: Manage Occurrences -->
                              <form th:action="@{'/adminDashboard/manageOccurrencesForEvent/' + ${event.id}}"
                                    method="get"
                                    class="confirm-form-submission"
                                    data-message="Manage the occurrences of this event?"
                                    style="display: inline;">
                                <button class="btn btn-sm btn-info me-1" id="btn-manage-occurrences" title="Manage Occurrences">
                                  <i class="bi bi-calendar3"></i>
                                </button>
                              </form>
                              <!-- Button: Edit Event -->
                              <form th:action="@{'/adminDashboard/manageEvents/editEvent/'+ ${event.id}}"
                                    method="get"
                                    class="confirm-form-submission"
                                    data-message="Are you sure you want to edit this event?"
                                    style="display: inline;">
                                <button class="btn btn-sm btn-warning me-1" id="btn-edit-event" title="Edit Event" type="submit" >
                                  <i class="bi bi-wrench"></i>
                                </button>
                              </form>
                              <!-- Delete Event Button -->
                              <form th:action="@{'/adminDashboard/manageEvents/delete/' + ${event.id}}"
                                    method="post"
                                    class="confirm-form-submission"
                                    data-message="Are you sure you want to delete this event?"
                                    style="display: inline;">
                                <button class="btn btn-sm btn-danger" id="btn-delete-event"
                                        title="Delete Venue" type="submit">
                                  <i class="bi bi-trash"></i>
                                </button>
                              </form>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                    </div>

                </div>

                <!-- Pagination Controls -->
                <div th:if="${totalPages > 0}"
                     class="d-flex justify-content-end align-items-center my-3">
                  <!-- First Page - Go to first page (index 0)-->
                  <button class="btn btn-sm btn btn-light me-1"
                          th:disabled="${currentPage == 1}"
                          onclick="goToPage(0)">
                    First Page
                  </button>
                  <!-- Previous Page - Go to page before current-->
                  <button class="btn btn-sm btn btn-light me-2"
                          th:disabled="${currentPage == 1}"
                          th:onclick="'goToPage(' + (${currentPage} - 2) + ')'">
                    <i class="bi bi-caret-left"></i>
                  </button>

                  <!-- Page Info -->
                  <span class="me-2">Page <span th:text="${currentPage}">1</span> of <span th:text="${totalPages}">2</span></span>

                  <!-- Next Page -->
                  <button class="btn btn-sm btn btn-light me-1"
                          th:disabled="${currentPage == totalPages}"
                          th:onclick="'goToPage(' + ${currentPage} + ')'">
                    <i class="bi bi-caret-right"></i>
                  </button>

                  <!-- Last Page -->
                  <button class="btn btn-sm btn btn-light"
                          th:disabled="${currentPage == totalPages}"
                          th:onclick="'goToPage(' + (${totalPages} - 1) + ')'">
                    Last Page
                  </button>
                </div>
            </div>

        </section>
    </div>

    <!-- Bootstrap modal to confirm dialogues-->
    <div th:replace="~{fragments/confirmModal :: confirmModalFragment}"></div>

    <!-- Include Footer-->
    <div th:insert="~{fragments/adminFooter :: footer}"></div>

    <script>
        // function for pagination controls
        function goToPage(pageNumber) {
        const url = new URL(window.location.href);
        url.searchParams.set("page", pageNumber);

        // Grabs current search filters from the DOM
        const searchQuery = document.querySelector('input[name="searchQuery"]')?.value;
        if (searchQuery) url.searchParams.set("searchQuery", searchQuery);

        window.location.href = url.toString();
      }

    </script>

</body>
</html>
