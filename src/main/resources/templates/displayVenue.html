<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${venue.name} + ' | Visatseat.com'">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Section Events Info -->
    <section class="hero-styling" id="aboutSection">
        <div class="container py-5">
            <div class="d-flex align-items-center gap-5">
                <div class="flex-shrink-auto flex-grow-auto">
                    <img th:src="@{/images/venue_icon.png}"
                         style="max-width: 64px; border-radius: 50%;" alt="Venue Icon">
                </div>
                <div class="d-flex-column">
                    <h2 class="fw-bold mb-1" th:text="${venue.name}">Venue Name</h2>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-geo-fill me-2"></i>
                        <span th:text="${venue.street} + ' '
                                     + ${venue.number} + ' '
                                     + ${venue.zipcode} + ', '
                                     + ${venue.city}">
                        </span>
                    </div>
                </div>
                <div class="d-flex flex-grow-1 justify-content-end">
                <span class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill"
                      th:text="${eventsCount} +' Events Available'">Events Available
                </span>
                </div>
            </div>
        </div>
    </section>

    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
