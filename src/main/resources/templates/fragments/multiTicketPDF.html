<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 12px;
        }

        .page-break {
            page-break-after: always;
            break-after: page;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .info-table,
        .grid-table,
        .footer-table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .info-table td,
        .grid-table td,
        .footer-table td {
            vertical-align: top;
            padding: 8px;
        }

        .footer-barcode {
            width: 35%;
            text-align: center;
        }

        .notice-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .notice-text {
            margin-left: 4px;
            font-size: 0.9em;
            text-align: justify;
        }

        .barcode-label {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .barcode-number {
            font-size: 0.8em;
            margin-top: 4px;
        }

        .ticket-number {
            width: 50%;
            text-align: right;
        }

        dl {
            margin: 0;
        }

        dt {
            margin-top: 8px;
            margin-bottom: 2px;
        }

        dd {
            margin: 0 0 6px 0;
        }

    </style>
</head>
<body>

    <div th:each="ticket, stat : ${tickets}"
         th:class="${!stat.last} ? 'page-break' : null">
        <div th:replace="fragments/ticketPDFItem :: ticketPDFItem (${ticket})"></div>
    </div>

</body>
</html>
