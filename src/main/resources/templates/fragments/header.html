
<div th:fragment="header"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <div class="header-style">
        <header class="d-flex flex-wrap border-bottom">
            <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="logo" th:src="@{/images/logo.png}" alt="Vistaseat Logo">
                <span class="fs-4">Vistaseat.com</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/home" class="nav-link" aria-current="page">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/theater" class="nav-link">
                        Theater
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/cinema" class="nav-link">
                        Cinema
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/concert" class="nav-link">
                        Music Concerts
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/sports" class="nav-link">
                        Sports
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/museum" class="nav-link">
                        Museums
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/api/events/archaeological" class="nav-link">
                        Archaeological Sites
                    </a>
                </li>
            </ul>
            <!-- If NOT logged in -->
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-primary rounded-pill px-3" type="button"
                   href="#" id="connect-link">
                    <span class="text-white">Connect</span>
                </a>
            </div>
            <!-- If logged in -->
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-dark rounded-pill px-3 dropdown-toggle"
                        data-bs-toggle="dropdown" type="button">
                    <img src="/images/user_logo.png" alt="User Avatar">
                    <span th:text="${#authentication.name}">Account</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/userAccount/details}">Account</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/userLogout}" method="post" class="px-3">
                            <button type="submit" class="btn btn-link p-0">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <script>
        (function () {
            var p = location.pathname + location.search;
            document.getElementById('connect-link').href = '/userLogin?redirectTo=' + encodeURIComponent(p);
        })();
    </script>
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
