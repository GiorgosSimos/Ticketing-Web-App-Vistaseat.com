
<!-- tickets-modal.html -->
<div th:fragment="ticketsModal"
     xmlns:th="http://www.thymeleaf.org" >
    <div class="modal fade" id="ticketsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Select Tickets</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <dl class="row mb-3">
                        <dt class="col-4">Event</dt>
                        <dd class="col-8" id="modalEventName"></dd>

                        <dt class="col-4">Date / Time</dt>
                        <dd class="col-8" id="modalDateTime"></dd>

                        <dt class="col-4">Venue</dt>
                        <dd class="col-8" id="modalVenue"></dd>
                    </dl>
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <button class="btn btn-outline-secondary" id="minusBtn">−</button>
                        <span id="ticketCount" class="fs-5">1</span>
                        <button class="btn btn-outline-secondary" id="plusBtn">+</button>
                    </div>
                    <p class="text-muted" id="maxTicketsPerOrder">Maximum 10 tickets per order</p>
                    <div class="d-flex fw-bold align-items-center justify-content-between gap-2 mb-3">
                        <span id="countTickets">Tickets (1x)</span>
                        <span id="ticketsTotal">-</span>
                    </div>
                    <div class="d-flex fw-bold align-items-center justify-content-between gap-2 mb-3">
                        <span>Service Fee</span>
                        <span id="serviceFeeAmount">0€</span>
                    </div>
                    <hr class="mb-3">
                    <div class="d-flex fw-bold align-items-center justify-content-between gap-2 mb-3">
                        <span>Total Amount</span>
                        <span id="totalAmount">5€</span>
                    </div>
                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark" id="reserveBtn">
                        Make Reservation
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
