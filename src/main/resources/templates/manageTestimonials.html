<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Testimonials | Vistaseat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
    <!-- Include Header-->
    <div th:replace="fragments/adminHeader :: adminHeader(${firstName}, ${lastName})"></div>

    <div class="manage-testimonials-layout">
        <!-- Include Admin Sidebar-->
        <div th:replace="fragments/adminSidebar :: adminSidebar ('manageTestimonials')"></div>
        <!-- Section Testimonials Info -->
        <section id="manageTestimonials">
            <!-- Alert messages for changes made -->
            <div th:if="${message}" class="alert alert-success" id="success-alert" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" id="access-denied-alert" th:text="${error} "></div>

            <div class="manage-testimonials-container mt-5">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-pen-fill fs-2 me-2"></i>
                    <h2 class="mb-0">Manage Testimonials</h2>
                </div>

                <hr>

                <!-- Display Message when no testimonials are found -->
                <div th:if="${totalPages == 0}"
                     class="empty-state d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="bi bi-receipt-cutoff fs-1 mb-3"></i>
                    <h3 class="fw-semibold mb-1">No testimonials found</h3>
                </div>

                <!-- Testimonials Table -->
                <div th:if="${totalPages > 0}"
                     class="table-responsive">
                    <div class="rounded-3 overflow-hidden shadow">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-secondary">
                            <tr class="text-nowrap">
                                <th>ID</th>
                                <th class="text-center">
                                    <a th:href="@{/adminDashboard/manageTestimonials(
                                                page=${param.page},
                                                size=${param.size},
                                                sort='rating',
                                                sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'}
                                             )}"
                                       style="text-decoration: none; color: inherit;">
                                       <i class="bi"
                                           th:classappend="${sortDirection == 'asc'}
                                           ? ' bi-arrow-up-circle-fill'
                                           : ' bi-arrow-down-circle-fill'"></i>
                                        Rating (⭐)
                                    </a>
                                </th>
                                <th>Review</th>
                                <th>Author</th>
                                <th>Written At</th>
                                <th>Visibility</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="testimonial : ${testimonials}">
                                <td th:text="${testimonial.id}">123</td>
                                <td class="text-center"
                                    th:text="${testimonial.rating}+'/5'"></td>
                                <td th:text="${testimonial.review}"></td>
                                <td>
                                    <span th:text="${testimonial.author}"></span><br>
                                    <span th:text="${testimonial.authorEmail}"></span>
                                </td>
                                <td th:text="${#temporals.format(testimonial.createdAt, 'dd-MM-yyyy - h:mm a')}">13-09-2025 • 1:20 PM</td>

                                <td>
                                    <span th:classappend="${testimonial.visible} ? 'badge bg-success' : 'badge bg-danger'">
                                        <i class="bi bi-circle-fill"></i>
                                        <span th:text="${testimonial.visible} ? 'Visible' : 'Hidden'">Visible</span>
                                    </span>
                                </td>
                                <td class="text-nowrap">
                                    <!-- Button: Toggle visibility -->
                                    <form th:action="@{'/adminDashboard/manageTestimonials/toggleVisibility/'+ ${testimonial.id}}"
                                          method="post"
                                          class="confirm-form-submission"
                                          data-message="Toggle visibility of this testimonial?"
                                          style="display: inline;">
                                        <button class="btn btn-sm btn-warning me-1"
                                                id="btn-toggle-visibility"
                                                title="Toggle visibility">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </form>
                                    <!-- Delete Testimonial Button -->
                                    <form th:action="@{'/adminDashboard/manageTestimonials/delete/' + ${testimonial.id}}"
                                          method="post"
                                          class="confirm-form-submission"
                                          data-message="Are you sure you want to delete this testimonial?"
                                          style="display: inline;">
                                        <button class="btn btn-sm btn-danger" id="btn-delete-testimonial"
                                                title="Delete Testimonial" type="submit">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- Pagination Controls -->
                <div th:if="${totalPages > 0}"
                     class="d-flex justify-content-end align-items-center my-3">
                    <!-- First Page - Go to first page (index 0)-->
                    <button class="btn btn-sm btn btn-light me-1"
                            th:disabled="${currentPage == 1}"
                            onclick="goToPage(0)">
                        First Page
                    </button>
                    <!-- Previous Page - Go to page before current-->
                    <button class="btn btn-sm btn btn-light me-2"
                            th:disabled="${currentPage == 1}"
                            th:onclick="'goToPage(' + (${currentPage} - 2) + ')'">
                        <i class="bi bi-caret-left"></i>
                    </button>

                    <!-- Page Info -->
                    <span class="me-2">Page <span th:text="${currentPage}">1</span> of <span th:text="${totalPages}">2</span></span>

                    <!-- Next Page -->
                    <button class="btn btn-sm btn btn-light me-1"
                            th:disabled="${currentPage == totalPages}"
                            th:onclick="'goToPage(' + ${currentPage} + ')'">
                        <i class="bi bi-caret-right"></i>
                    </button>

                    <!-- Last Page -->
                    <button class="btn btn-sm btn btn-light"
                            th:disabled="${currentPage == totalPages}"
                            th:onclick="'goToPage(' + (${totalPages} - 1) + ')'">
                        Last Page
                    </button>
                </div>
            </div>
        </section>
    </div>


    <!-- Bootstrap modal for confirm dialogues-->
    <div th:replace="~{fragments/confirmModal :: confirmModalFragment}"></div>

    <!-- Include Footer-->
    <div th:replace="fragments/adminFooter :: footer"></div>

    <script>
        // function for pagination controls
        function goToPage(pageNumber) {
            const url = new URL(window.location.href);
            url.searchParams.set("page", pageNumber);

            // Grabs current search filters from the DOM
            const searchQuery = document.querySelector('input[name="searchQuery"]')?.value;
            if (searchQuery) url.searchParams.set("searchQuery", searchQuery);

            window.location.href = url.toString();
        }
    </script>

</body>
</html>
