<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation | Vistaseat.com</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Event Info -->
    <section class="container my-5">
        <h3 class="mb-2">Event Information</h3>
        <div class="event-general-info border mt-2 mb-5 rounded shadow-lg">
            <figure class="reservation-page-image my-2">
                <img th:src="@{${eventCard.thumbnailUrl}}" alt="Event Image">
            </figure>
            <div class="d-flex flex-column my-2 gap-3">
                <h4 class="mb-2" th:text="${eventCard.title}">Blade Runner — The Final Cut</h4>
                <span class="mb-2" th:text="${#temporals.format(occurrenceCard.dateTime,
                                            'EEEE dd MMMM yyyy - ''Time'' HH:mm')}">
                    Sunday 09 March 2025 - Time 18:10
                </span>
                <a class="mb-2" th:href="@{'/api/venues/' + ${venueID}}"
                   target="_blank" rel="noopener noreferrer">
                    <span th:text="${eventCard.venueName}">
                        Cinema Open Air - Starlit Sky
                    </span>
                </a>
                <a class="mb-2" th:href="@{${eventCard.hrefLink}}"
                   target="_blank" rel="noopener noreferrer">
                    <span>
                        More information
                    </span>
                </a>
            </div>
        </div>
    </section>

    <!-- Ticket Info -->
    <section class="container my-5">
        <h3 class="mb-2">Reservation Information</h3>
        <div class="border mt-2 mb-5 rounded shadow-lg">
            <table class="table table-striped table-borderless mb-0 table-reservation">
                <thead class="table-secondary">
                   <tr>
                       <th>Ticket</th>
                       <th>Price</th>
                   </tr>
                </thead>
                <tbody>
                    <tr th:each="n : ${#numbers.sequence(1, numberOfTickets)}">
                        <td th:text="'Ticket #' + ${n} + ' - ' + ${eventCard.title}">Event Name and Ticket Info</td>
                        <td th:text="${occurrenceCard.price} + ' €'">8€</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="text-end">Service Fee:</th>
                        <th th:text="${serviceFee + ' €'}">0.1€</th>
                    </tr>
                    <tr>
                        <th class="text-end">Total Price:</th>
                        <th th:text="${totalAmount + ' €'}" th:value="${totalAmount}">8.1€</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>

    <section class="container my-5">
        <h3 class="mb-2">Communication Details</h3>
        <form th:action="@{/api/bookings}"
              method="POST"
              class="border mt-2 mb-5 rounded shadow-lg">
            <div class="details-grid">
                <label for="firstName" class="mb-1">Name</label>
                <label for="lastName" class="mb-1">Last Name</label>

                <input type="text" class="form-control mb-3"
                       name="firstName" id="firstName"
                       th:value="${user?.firstName}"
                       th:disabled="${isLoggedIn}"
                       placeholder="First Name"
                       pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]{2,30}(?:[ '--][A-Za-zÀ-ÖØ-öø-ÿ]{2,30})?$"
                       title="Only letters, optional apostrophe or hyphen (e.g. Jean-Luc)"
                       required>
                <input type="hidden" th:if="${isLoggedIn}" name="firstName" th:value="${user?.firstName}">

                <input type="text" class="form-control mb-3"
                       name="lastName" id="lastName"
                       th:value="${user?.lastName}"
                       th:disabled="${isLoggedIn}"
                       placeholder="Last Name"
                       pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]{2,40}(?:[ '--][A-Za-zÀ-ÖØ-öø-ÿ]{2,40})*$"
                       title="Only letters, spaces, apostrophes, hyphens allowed (e.g. van der Mer)"
                       required>
                <input type="hidden" th:if="${isLoggedIn}" name="lastName" th:value="${user?.lastName}">

                <label for="phoneNumber" class="mb-1">Phone Number</label>
                <label for="email" class="mb-1">E-mail</label>

                <input type="tel"
                       class="form-control"
                       name="phoneNumber"
                       th:value="${user?.phone}"
                       th:disabled="${isLoggedIn}"
                       id="phoneNumber"
                       pattern="^\+?[0-9. ()-]{7,20}$"
                       maxlength="20"
                       placeholder="+30 690 123 4567"
                       title="Use digits, space, -, (), or +"
                       required>
                <input type="hidden" th:if="${isLoggedIn}" name="phoneNumber" th:value="${user?.phone}">

                <input type="email" class="form-control"
                       name="email" id="email"
                       th:value="${user?.email}"
                       th:disabled="${isLoggedIn}"
                       placeholder="E-mail"
                       title="example@domain.com"
                       required>
                <input type="hidden" th:if="${isLoggedIn}" name="email" th:value="${user?.email}" />

                <!-- Accept terms of use checkbox -->
                <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I have read and accept the
                        <a href="/termsOfUse" target="_blank">terms of use</a>.
                    </label>
                </div>
                <!-- submit button -->
                <div class="my-4 text-end">
                    <button class="btn btn-success rounded-pill px-3" type="submit">Continue to Payment</button>
                </div>
            </div>
            <!-- Hidden fields occurrenceId and numberOfTickets -->
            <input type="hidden" name="occurrenceId" id="occurrenceId" th:value="${occurrenceCard.occurrenceId}">
            <input type="hidden" name="numberOfTickets"   id="numberOfTickets"   th:value="${numberOfTickets}">
        </form>
    </section>

    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
