<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vistaseat.com | Admin Sign In</title>
    <link rel="stylesheet" href="adminLogin.css" th:href="@{/css/adminLogin.css}">
    <script th:src="@{/js/adminLogin.js}" async></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
<h1>Welcome to vistaseat.com</h1>
<section>
    <form id="loginForm" method="POST" th:action="@{/adminLogin}">
        <h2>Log In</h2>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="email">Your email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="password">Your password</label>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
            <p>Don't have an account? <a href="/adminSignUp">Sign Up</a></p>
        </div>
    </form>
</section>
</body>
</html>
