<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vistaseat.com | Admin Sign In</title>
    <link rel="stylesheet" href="adminLogin.css" th:href="@{/css/adminLogin.css}">
    <script th:src="@{/js/adminLogin.js}" async></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
<section>
    <form>
        <h1>Sign In</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text">
            <label>Your name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email">
            <label>Your email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password">
            <label>Your password</label>
        </div>
        <button>Sign In</button>
        <div class="register">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </form>
</section>
</body>
</html>
