<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vistaseat.com | Admin Sign In</title>
    <link rel="stylesheet" href="adminLogin.css" th:href="@{/css/adminLogin.css}">
    <script th:src="@{/js/adminLogin.js}" async></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
<h1>Welcome to vistaseat.com</h1>
<section>
    <form action="/api/users/register" method="POST">
        <h2>Sign Up</h2>

        <div class="inputbox">
            <ion-icon name="body-outline"></ion-icon>
            <input type="text" id="firstName" name="firstName">
            <label for="firstName">First Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="body-outline"></ion-icon>
            <input type="text" id="lastName" name="lastName">
            <label for="lastName">Last Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="call-outline"></ion-icon>
            <input type="tel" id="phone" name="phone">
            <label for="phone">Phone</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="email">Your email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="key-outline"></ion-icon>
            <input type="password" id="password" name="password" minlength="8" required>
            <label for="password">Your password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="register">
            <p>Already have an account? <a href="/adminLogin">Log In</a></p>
        </div>
    </form>
</section>
</body>
</html>
<script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent default form submission

        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: "DOMAIN_ADMIN" // Assigning the admin role directly. TODO Implement a safer way
        };

        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json();
                alert("User has registered successfully");
                // Redirect to login page or dashboard
                window.location.href = "/adminLogin";
            } else {
                const errorData = await response.json();
                alert("Registration failed: " + (errorData.message || "An unexpected error occurred"));
        }
        } catch (error) {
                alert("An error occurred: " + error.message);
            }
    });
</script>
