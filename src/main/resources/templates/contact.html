<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact | Vistaseat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <section class="container my-4">
        <h1 class="mb-3">Contact Us</h1>
        <p class="text-muted">We usually reply within 1–2 business days.</p>

        <!-- Success / Error flash -->
        <div th:if="${success}" class="alert alert-success" role="alert">Thank you! Your message has been sent.</div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form id="contact-form" th:action="@{/submitContactForm}"
              method="post" novalidate>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input id="name" name="name" type="text" class="form-control"
                       th:value="${fullName}"
                       th:disabled="${isLoggedIn}"
                       minlength="2" maxlength="80" required placeholder="Jane Doe">
                <input type="hidden" th:if="${isLoggedIn}" name="name" th:value="${fullName}">
                <div class="invalid-feedback">Please enter your name (2–80 characters).</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control"
                       th:value="${user?.email}"
                       th:disabled="${isLoggedIn}"
                       maxlength="120" required placeholder="you@example.com">
                <input type="hidden" th:if="${isLoggedIn}" name="email" th:value="${user?.email}">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Subject -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input id="subject" name="subject" type="text" class="form-control"
                       minlength="5" maxlength="120" required placeholder="How can we help?">
                <div class="invalid-feedback">Subject must be 5–120 characters.</div>
            </div>

            <!-- Category (optional) -->
            <div class="mb-3">
                <label for="category" class="form-label">Category (optional)</label>
                <select id="category" name="category" class="form-select">
                    <option value="">Select a category</option>
                    <option th:each="cat : ${categories}" th:value="${cat}"
                            th:text="${#strings.replace(#strings.capitalize(cat.name().toLowerCase()), '_', ' ')}">
                    </option>
                </select>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control"
                          rows="6" minlength="20" maxlength="1000" required
                          placeholder="Tell us what’s going on…"></textarea>
                <div class="d-flex justify-content-between small mt-1">
                    <div class="text-danger d-none" id="message-error">Message must be 20–1000 characters.</div>
                    <div class="text-muted" id="message-counter">0 / 1000</div>
                </div>
            </div>

            <!-- Consent -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
                <label class="form-check-label" for="consent">
                    I consent to being contacted about this inquiry and have read the
                    <a th:href="@{/termsOfUse}">Terms of Use</a>.
                </label>
                <div class="invalid-feedback">Consent is required.</div>
            </div>

            <!-- Honeypot (spam trap) -->
            <div class="d-none">
                <label>Leave this field empty</label>
                <input type="text" id="hp" name="hp"/>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Send Message</button>
                <button type="button" id="clear-btn" class="btn btn-outline-secondary">Clear</button>
            </div>
        </form>
    </section>

    <script>
        (() => {
            const form = document.getElementById('contact-form');
            const message = document.getElementById('message');
            const msgErr = document.getElementById('message-error');
            const counter = document.getElementById('message-counter');
            const clearBtn = document.getElementById('clear-btn');

            function updateCounter() {
                const len = message.value.length;
                counter.textContent = `${len} / 1000`;
                const ok = len >= 20 && len <= 1000;
                msgErr.classList.toggle('d-none', ok);
            }
            message.addEventListener('input', updateCounter);
            updateCounter();

            // Bootstrap-style validation
            form.addEventListener('submit', (e) => {
                // Native constraint check
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');

                // Extra guard for message (shows custom error line)
                updateCounter();
            });

            // Clear button
            clearBtn.addEventListener('click', () => {
                form.reset();
                form.classList.remove('was-validated');
                updateCounter();
            });
        })();
    </script>

    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
