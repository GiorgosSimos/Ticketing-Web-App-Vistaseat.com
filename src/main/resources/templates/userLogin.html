<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vistaseat.com | Sign In</title>
    <link rel="stylesheet" th:href="@{/css/userSignInSignUpStyle.css}">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@6.0.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@6.0.4/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/js/signInSignUp.js}" defer></script>
    </head>
<body>
    <h1>Welcome to vistaseat.com</h1>
    <section>
        <form id="userLoginForm" method="POST" th:action="@{/userLogin}">
            <input type="hidden" name="redirectTo" th:value="${param.redirectTo}" />
            <h2>Sign In</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" required>
                <label for="email">Your email</label>
            </div>
            <div class="inputbox password-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Your password</label>
                <ion-icon name="eye-off-outline" class="toggle-password" onclick="togglePassword('password', this)"></ion-icon>
            </div>
            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="/userSignUp">Sign Up</a></p>
            </div>
            <div id="toast" class="toast hidden">
                <p id="toastMessage"></p>
            </div>
        </form>
    </section>
    <script>
        // Error messages alert
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");

        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");

        if (error) {
            let message = "Something went wrong.";
            if (error === "bad_credentials") {
                message = "Invalid email or password!";
            } else if (error === "disabled") {
                message = "Account disabled. Contact support.";
            }

            toastMessage.innerText = message;
            toast.classList.remove("hidden");

            setTimeout(() => {
                toast.classList.add("hidden");
            }, 4000); // hide after 4s
        }

        // Log out alert
        const logout = params.get("logout");
        if (logout) {
            toastMessage.innerText = "Logged out successfully.";
            toast.classList.remove("hidden");

            setTimeout(() => {
                toast.classList.add("hidden");
            }, 4000);
        }

    </script>
</body>
</html>
