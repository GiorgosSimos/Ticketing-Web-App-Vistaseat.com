<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Contact Messages | Vistaseat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<!-- Include Header-->
<div th:replace="fragments/adminHeader :: adminHeader(${firstName}, ${lastName})"></div>

<div class="manage-contact-messages-layout">
    <!-- Include Admin Sidebar-->
    <div th:replace="fragments/adminSidebar :: adminSidebar ('manageContactMessages')"></div>
    <!-- Section Testimonials Info -->
    <section id="manageContactMessages">
        <!-- Alert messages for changes made -->
        <div th:if="${message}" class="alert alert-success" id="success-alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" id="access-denied-alert" th:text="${error} "></div>

        <div class="manage-contact-messages-container mt-5">
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-chat-square-fill fs-2 me-2"></i>
                <h2 class="mb-0">Manage Contact Messages</h2>
            </div>
        </div>
    </section>
</div>


<!-- Bootstrap modal for confirm dialogues-->
<div th:replace="~{fragments/confirmModal :: confirmModalFragment}"></div>

<!-- Include Footer-->
<div th:replace="fragments/adminFooter :: footer"></div>

</body>
</html>
